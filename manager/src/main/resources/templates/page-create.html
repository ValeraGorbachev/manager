
<html>
<head>
    <title>Add Page</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body class="w3-light-grey">
<div class="w3-container w3-blue-grey w3-opacity w3-right-align">
    <div><h1>Add your Page</h1>


        <div>
            <h2>Add Page</h2>
        </div>
        <div>
            <form method="post">
                <label>Name:
                    <input type="text" name="pageName"><br/>
                </label>

                <label>Published At:
                    <input type="text" name="published_at"><br/>
                    <label>Priority:
                        <input type="text" name="priority"><br/>
                    </label>
                    <label>Published:
                        <input type="text" name="published"><br/>
                    </label>
                </label>
                <form action="/page-create" method="post">
                    <button  type="submit">Submit</button>
                </form>
            </form>
        </div>
        <div>
            <button onclick="location.href='/pages'">Back to main</button>
        </div>
    </div>
</body>
</html>
